{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/ourstory">Our Story</a>
  </div>
</nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="my-4">Login</h1>
          <form method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
              <label for="exampleFormControlInput1">Username:</label>
              {{ form.username(class="form-control",id="exampleFormControlInput1") }}
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Password:</label>
              {{ form.password(class="form-control",id="exampleFormControlInput1", type="password") }}
            </div>
            <button type="submit" class="btn btn-secondary">Login</button>
          </form>
          <h2 class="my-4">New User?</h1>
          <a class="btn btn-secondary" type="s" href="/register">Register</a>
        </div>
      </div>
    </div>

{% endblock %}
