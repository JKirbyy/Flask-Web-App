{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/ourstory">Our Story</a>
    </div>
  </div>
</nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="my-4">Register</h1>
          <form method="post" name="form">
            {{ form.hidden_tag() }}
            <div class="form-group">
              <label for="exampleFormControlInput1">Username: (5-12 characters)</label>
              {{ form.username(class="form-control",id="username") }}
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Password: (5-12 characters)</label>
              {{ form.password(class="form-control",id="passone", type="password") }}
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Re-enter password:</label>
              <input type="password" class="form-control" id="passtwo">
            </div>
            <button class="btn btn-secondary sub" type="button">Create Account</button>
          </form>
          <br>
          <div class="alert alert-danger">

          </div>
          <h2 class="my-4">Existing User?</h1>
          <a class="btn btn-secondary" type="s" href="/">Login</a>
        </div>
      </div>
    </div>

{% endblock %}
